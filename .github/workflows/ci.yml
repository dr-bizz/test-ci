name: Publish Package to npmjs
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [released]
  workflow_dispatch:
  
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: write
  
jobs:
  test:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: 📦 Install Dependencies
        run: yarn install --immutable --immutable-cache
  
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    name: Deploy to NPM
    needs: [test]
    steps:
      - uses: actions/checkout@v3
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: "https://registry.npmjs.org"
      - name: 📦 Install Dependencies
        run: yarn install --immutable --immutable-cache
      - name: 👤 Configure git
        run: |
          git config --global user.name github-actions[bot]
          git config --global user.email 41898282+github-actions[bot]@users.noreply.github.com
      - name: 🎁 Publish package to NPM and bump version
        if: github.event.release.prerelease == false
        run: yarn publish --access public --new-version ${{ github.event.release.tag_name }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: 🎁 🧪 Publish pre-release package to NPM and bump version
        if: github.event.release.prerelease == true
        run: yarn publish --access public --new-version ${{ github.event.release.tag_name }} --tag beta
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
