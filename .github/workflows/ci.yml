name: Publish Package to npmjs
on:
  release:
    types: [published]
jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    name: Deploy to NPM
    needs: [test]
    steps:
      - uses: actions/checkout@v3
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: "https://registry.npmjs.org"
      - run: yarn install --immutable --immutable-cache
      - name: ğŸ Publish package to NPM and bump version
        if: github.event.release.prerelease == false
        run: yarn publish --access public --new-version ${{ github.event.release.tag_name }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: ğŸ Publish pre-release package to NPM and bump version
        if: github.event.release.prerelease == true
        run: yarn publish --access public --new-version ${{ github.event.release.tag_name }} --tag beta
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
